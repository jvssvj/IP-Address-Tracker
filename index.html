<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <link rel="stylesheet" href="src/styles/global.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>

  <section class="tracker">

    <h1 class="tracker__t">IP Address Tracker</h1>

    <div class="tracker__input__container">
      <label for="tracker--input">Search here</label>
      <input type="text" name="tracker--input" id="tracker--input" placeholder="Search for any IP address or domain">
      <input id="tracker--btn" type="button" value="">
    </div>
     
  </section>

  <main class="tracker__infos">
    <div class="tracker__infos__address">
      <span class="tracker__infos__address__t">IP Address</span>
      <span class="tracker__infos__address__ip">192.212.174.101</span>
    </div>

    <div class="tracker__infos__location">
      <span class="tracker__infos__location__t">Location</span>
      <span class="tracker__infos__location__info">Brooklyn, NY 10001</span>
    </div>

    <div class="tracker__infos__time">
      <span class="tracker__infos__time__t">Location</span>
      <span class="tracker__infos_time__info">UTC-05:00</span>
    </div>

    <div class="tracker__infos__isp">
      <span class="tracker__infos__isp__t">SpaceX</span>
      <span class="tracker__infos_isp__info">Starlink</span>
    </div>
  </main>

  <div id="map"></div>

  
  <footer class="attribution">
    <p >Challenge by <a href="https://www.frontendmentor.io/profile/jvssvj" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a></p>
  </footer>
</body>
</html>
